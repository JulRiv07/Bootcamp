
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primera pagina con JS </title>
    <script src="Prueba.js" defer></script>
    <link rel="stylesheet" href="EstiloP.css">
</head>

<body>

    <h1 id="titulo"> DOM </h1>
    <p id="salida"> Aqui se ven los resultados </p>

    <button id="btnSaludo"> Saludar </button>
    <button id="btnColor"> Cambiar color </button>

    <label> 
        Nombre: <input id="Nombre" placeholder="Escriba su nombre: ">
    </label>
    <button id="btnMostrar"> Mostrar en pagina </button>

    <p id="mensaje"></p>

    <hr>

    <h2> Sumador </h2>
    <input id="a" type="number" placeholder="A">
    <input id="b" type="number" placeholder="B">
    <button id="btnSumar"> Sumar </button>
    <p id="resSuma"> </p>

    <hr>
    <h2> Calculadora </h2>
    <form id="calc">
        <input id="x" type="number" placeholder="X" required>
        <select id="opc">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="/"> / </option>
            <option value="*"> * </option>
        </select>
        <input id="y" type="number" placeholder="Y" required>
        <button type="submit"> Caclcular </button>
    </form>
    <p id="result"> </p>
</body>
</html>
